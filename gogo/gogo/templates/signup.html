    <script>
      $(function() {
        var dialog, dialog2, dialog3,form, form2, form3,

          // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
          emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
          name = $("#name"),
          email = $("#email"),
          password = $("#password"),
          allFields = $([]).add(name).add(email).add(password),
          tips = $(".validateTips");

        function updateTips(t) {
          tips
            .text(t)
            .addClass("ui-state-highlight");
          setTimeout(function() {
            tips.removeClass("ui-state-highlight", 1500);
          }, 500);
        }

        function checkLength(o, n, min, max) {
          if (o.val().length > max || o.val().length < min) {
            o.addClass("ui-state-error");
            updateTips("Length of " + n + " must be between " +
              min + " and " + max + ".");
            return false;
          } else {
            return true;
          }
        }

        function checkRegexp(o, regexp, n) {
          if (!(regexp.test(o.val()))) {
            o.addClass("ui-state-error");
            updateTips(n);
            return false;
          } else {
            return true;
          }
        }

        function addUser() {
          var valid = true;
          allFields.removeClass("ui-state-error");

          valid = valid && checkLength(name, "username", 3, 16);
          valid = valid && checkLength(email, "email", 6, 80);
          valid = valid && checkLength(password, "password", 5, 16);

          valid = valid && checkRegexp(name, /^[a-z]([0-9a-z_\s])+$/i, "Username may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");
          valid = valid && checkRegexp(email, emailRegex, "eg. ui@jquery.com");
          valid = valid && checkRegexp(password, /^([0-9a-zA-Z])+$/, "Password field only allow : a-z 0-9");

          if (valid) {
            $("#users tbody").append("<tr>" +
              "<td>" + name.val() + "</td>" +
              "<td>" + email.val() + "</td>" +
              "<td>" + password.val() + "</td>" +
              "</tr>");
            dialog.dialog("close");
          }
          return valid;
        }

        dialog = $("#dialog-form").dialog({
          autoOpen: false,
          height: 400,
          width: 350,
          modal: true,
          buttons: {
            Cancel: function() {
              dialog.dialog("close");
            }
          },
          close: function() {
            form[0].reset();
            allFields.removeClass("ui-state-error");
          }
        });
        
        dialog2 = $("#dialog-form2").dialog({
          autoOpen: false,
          height: 400,
          width: 350,
          modal: true,
          buttons: {
            Cancel: function() {
              dialog2.dialog("close");
            }
          },
          close: function() {
            form2[0].reset();
            allFields.removeClass("ui-state-error");
          }
        });
        
        dialog3 = $("#dialog-form3").dialog({
          autoOpen: false,
          height: 400,
          width: 350,
          modal: true,
          buttons: {
            Cancel: function() {
              dialog3.dialog("close");
            }
          },
          close: function() {
            form3[0].reset();
            allFields.removeClass("ui-state-error");
          }
        });

        form = dialog.find("form").on("submit", function(event) {
          event.preventDefault();
          addUser();
        });

        form2 = dialog2.find("form").on("submit", function(event) {
          event.preventDefault();
          addUser();
        });

        form3 = dialog3.find("form").on("submit", function(event) {
          event.preventDefault();
          addUser();
        });

        $("#create-user").button().on("click", function() {
          dialog.dialog("open");
        });

        $("#create-user2").button().on("click", function() {
          dialog2.dialog("open");
        });

        $("#create-user3").button().on("click", function() {
          dialog3.dialog("open");
        });
      });

      function inputFocus(i) {
        if (i.value == i.defaultValue) {
          i.value = "";
          i.style.color = "#888";
        }
      }

      function inputBlur(i) {
        if (i.value == "") {
          i.value = i.defaultValue;
          i.style.color = "#888";
        }
      }
    </script>
